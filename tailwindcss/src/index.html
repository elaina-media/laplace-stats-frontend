<script>
    function getPage(pageName) {
        let xmlHttp = new XMLHttpRequest()
        xmlHttp.open("GET","./components/" + pageName + ".html", false);
        xmlHttp.send();
        return xmlHttp.responseText;
    }
    
    window.onload = function () {
        document.getElementById('body').innerHTML = getPage("home")
    }
</script>
